
{% extends 'base.html' %}

{% block content %}
  <h1>Gardens</h1>
  <h3>Where would you like to save your plant?</h3>
  
  <form action="{{ url_for('select_garden', plant_id=plant_id) }}" method="POST">
    <!-- <input type="hidden" name="name" value="{{ plant.plant_name_api }}">
    <input type="hidden" name="api_id" value="{{ plant.api_id }}"> -->
    <input type="hidden" name="plant_id" value="{{ plant_id }}">
    <label for="garden_type">Select Garden Type:</label>
    <select name="garden_id" id="garden_id">
      {% for garden in gardens %}
        <option value="{{ garden.id }}">{{ garden.garden_name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Save Plant</button>
  </form>
  <div>
  <h3>Or create a new garden:</h3>
  <form action="{{ url_for('create_garden', plant_id=plant_id) }}" method="POST">
    <label for="garden_name">Garden Name:</label>
    <input type="text" name="garden_name" id="garden_name" required>
    <input type="hidden" name="plant_id" value="{{ plant_id }}">
    <button type="submit">Create Garden</button>
  </div>
{% endblock %}
