{% extends 'base.html' %}


{% block content %}

  <div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
      

      <body>
        <h1>Search Plants</h1>
        <form action="/search" method="POST">
          <input type="text" name="search_query" placeholder="Enter plant name">
          <button class="btn btn-success btn-block btn-" type="submit">Search</button>
        </form>
      
        
        {% if plants %}
        <h2>Search Results</h2>
        
          {% for plant in plants %}
          <img src="{{ plant['image_url'] }}" alt="Plant Image">
          <h4>{{ plant['common_name'] }}</h4>
          <a href="/plants/{{ plant['id'] }}" class="btn btn-primary">More Info</a>
        
        
        {% endfor %}
        {% endif %}
      </body>

    </div>
  </div>

{% endblock %}
